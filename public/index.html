<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="HealthStep - Move To Earn, Live To Earn" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>HealthStep</title>
  <style>
    .noscript-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 20px;
    }

    .noscript-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .noscript-message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.6;
    }

    .noscript-steps {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      text-align: left;
    }

    .noscript-steps h3 {
      margin-bottom: 1rem;
      color: #00ff88;
    }

    .noscript-steps ul {
      list-style: none;
      padding: 0;
    }

    .noscript-steps li {
      margin-bottom: 1rem;
      padding-left: 1.5rem;
      position: relative;
    }

    .noscript-steps li:before {
      content: "→";
      position: absolute;
      left: 0;
      color: #00ff88;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <noscript>
    <div class="noscript-container">
      <div class="noscript-title">JavaScript is Required</div>
      <div class="noscript-message">
        HealthStep requires JavaScript to provide you with the best Move-to-Earn experience. Please enable JavaScript to
        continue.
      </div>
      <div class="noscript-steps">
        <h3>How to Enable JavaScript:</h3>
        <ul>
          <li>Chrome: Settings → Privacy and security → Site Settings → JavaScript → Allow</li>
          <li>Firefox: Settings → Privacy & Security → Permissions → Enable JavaScript</li>
          <li>Safari: Preferences → Security → Enable JavaScript</li>
          <li>Edge: Settings → Cookies and site permissions → JavaScript → Allowed</li>
        </ul>
      </div>
    </div>
  </noscript>
  <div id="root"></div>

</body>

</html>
